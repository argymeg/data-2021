title: Hustings for Women's Equality
description: "Hosted by Engender in partnership with national women’s equality organisations,
  this online hustings is an opportunity for parties to set our their commitments for women’s
  equality ahead of the Scottish Parliament elections, and to answer questions on women’s rights,
  Covid-19, economic recovery, violence against women, and many more vital issues."
