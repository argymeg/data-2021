description: Ahead of the 2021 Scottish Parliament elections, Skye Climate Action
  is hosting a hustings to enable candidates to share their policies, particularly
  those on climate change. The next four years will be crucial in the fight against
  global heating. As representatives of an area which is already experiencing the
  impacts of the climate crisis, prospective MSPs must be ready to tackle the issue
  head-on. Representatives of all parties standing in the Skye, Lochaber and Badenoch
  constituency will be invited to take part.
