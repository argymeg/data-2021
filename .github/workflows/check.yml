name: Check
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        architecture: x64

    - run: pip install git+https://github.com/eventtig/eventtig-gitengine@main#egg=eventtig
    - run: python -m eventtig.cli check .
